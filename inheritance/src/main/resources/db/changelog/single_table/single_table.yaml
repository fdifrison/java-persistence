databaseChangeLog:
  - context: single_table
  - changeSet:
      id: 0
      author: giovanni frison
      changes:
        - createTable:
              tableName: board
              columns:
                - column:
                    name: id
                    type: bigint
                    autoIncrement: true
                    constraints:
                      primaryKey: true
                - column:
                    name: name
                    type: text
        - createTable:
            tableName: topic
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: dtype  # TODO required for inheritance
                  type: text
              - column:
                  name: created_on
                  type: timestamp with timezone
                  constraints:
                    nullable: false
              - column:
                  name: owner
                  type: text
              - column:
                  name: title
                  type: text
              - column:
                  name: content
                  type: text
              - column:
                  name: valid_until
                  type: timestamp with time zone
              - column:
                  name: board_id
                  type: bigint
                  constraints:
                    referencedTableName: board
                    referencedColumnNames: id
                    foreignKeyName: topic_board_id
        - createTable:
            tableName: topic_statistics
            columns:
              - column:
                  name: topic_id
                  type: bigint
                  constraints:
                    primaryKey: true
                    referencedTableName: topic
                    referencedColumnNames: id
                    foreignKeyName: topic_statistic_topic_id
              - column:
                  name: views
                  type: bigint



